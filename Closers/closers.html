<body>
    <script>

        function init() {

            let playerScore = 0

            function increaseScore() {
                playerScore += 5
                return increaseScore
            }

            function reduceScore() {
                playerScore -= 5
                return playerScore
            }

            function getScore() {
                return playerScore;
            }

            return {
                increment: increaseScore,
                decrement: reduceScore,
                getScore: getScore
            }

        }

        var scoreManager = init()
    </script>
</body>
